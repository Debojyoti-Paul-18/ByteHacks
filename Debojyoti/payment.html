<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="payment-page">
        <div class="payment-container">
            <div class="payment-header">
                <h1>Complete Your Payment</h1>
                <p>Secure payment section for your order. Please fill out the details below.</p>
            </div>

            <form class="payment-form" action="/submit-payment" method="POST">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                    </div>

                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name-on-card">Name on Card</label>
                    <input type="text" id="name-on-card" name="name-on-card" required>
                </div>

                <div class="form-group">
                    <label for="billing-address">Billing Address</label>
                    <textarea id="billing-address" name="billing-address" rows="4" placeholder="Enter your billing address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="+1 234 567 890" required>
                </div>

                <div class="payment-footer">
                    <p>Total Amount: <span>â‚¹ 2,499</span></p>
                    <button type="submit" class="submit-button">Pay Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
